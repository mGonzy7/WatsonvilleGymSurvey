<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Gym Survey</title>
    <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
      <div class="survey">
      <h1 id="title">Watsonville Gym Survey</h1>
        <p id="description">Thank you for taking the time to fill out this survey.</p>
        <form id="survey-form">
        <fieldset>
          <legend>Personal Info</legend>
          <label id="name-label">Name
            <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
          <label id="email-label">Email
            <input id="email" name="email" type="email" placeholder="Enter your Email" required /></label>  
          <label id="number-label">Age (optional)
            <input id="number" name="number" type="number" min="16" max="110" placeholder="Age" /></label>  
        </fieldset>
        <fieldset>
          <legend>Gym Experience</legend>
          <label for="dropdown">How long have you been coming to the gym?
            <select id="dropdown" name="dropdown">
              <option value="">(select one)</option>
              <option value="1">Less than 1 year</option>
              <option value="2">1-3 years</option>
              <option value="3">4 or more years</option> 
            </select>       
        </fieldset>
        <fieldset>
          <legend>Would you recommend this gym?</legend>
          <label for="yes-answer">
            <input id="yes-answer" type="radio" name="recommend-answer" class="inline" value="yes" checked /> Yes 
          </label>      
          <label for="maybe-answer">
            <input id="maybe-answer" type="radio" name="recommend-answer" class="inline" value="maybe" /> Maybe 
          </label>
          <label for="no-answer">
            <input id="no-answer" type="radio" name="recommend-answer" class="inline" value="no" /> No
            </label> 
        </fieldset>  
        <fieldset>
          <legend>What would you like to see improved?</legend>
          <label for="more-weights">
            <input id="more-weights" type="checkbox" value="weights" /> More Weights
            </label>
          <label for="more-equipment">
            <input id="more-equipment" type="checkbox" value="equipment" /> More Equipment
            </label>
          <label for="add-stairmaster">
            <input id="add-stairmaster" type="checkbox" value="stairmaster" /> Add a Stairmaster
            </label>  
          <label for="sauna">
            <input id="sauna" type="checkbox" value="sauna" /> Add a Sauna
            </label>
          <label for="pool">
            <input id="pool" type="checkbox" value="pool" /> Add a Pool
            </label>
          <label for="comments"> Any comments about our gym? </label>
            <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Jorge is on steroids..."></textarea>
        </fieldset>  
            <input id="submit" type="submit" value="Submit" />
      </form>
      </div>
    </body>
  </html>
